<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Synapse</title>
    <style>
      body {
        width: 260px;
        margin: 0;
        padding: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 12px;
        font-size: 13px;
        line-height: 1.5;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      code {
        font-size: 12px;
        background: #e2e8f0;
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Save to Synapse</h1>
    <p>
      Highlight text on any page. Click the floating
      <strong>Save to Synapse</strong> button that appears to capture it.
    </p>
    <p>
      API endpoint:
      <code>http://localhost:5000/api/save</code>
    </p>
    <p>
      Need help?
      <a
        href="https://github.com/ludwinsubbaiahhh/Synapse/tree/master/extension"
        target="_blank"
        rel="noreferrer"
      >
        View setup guide
      </a>
    </p>
  </body>
</html>
